<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="jordan-mode-button">Jordan Mode</button>

    <form class="entry-form" action="">
      <h2>Sign up for our email list!</h2>
      <p>some text</p>
      <input type="text" placeholder="name" />
      <input type="email" placeholder="email" />
      <button type="button">Submit</button>
    </form>

    <input type="text" id="message" />
    <div class="article-container">
      <article id="article-1">one</article>
      <article id="article-2">two</article>
    </div>

    <article id="powerList">
      <section id="flight" class="power disabled">
        Flight
      </section>
      <section id="mindreading" class="power disabled">
        Mind Reading
      </section>
      <section id="xray" class="power disabled">
        X-ray Vision
      </section>
    </article>

    <button id="activate-flight">Activate Flight</button>
    <button id="activate-mindreading">Activate Mind Reading</button>
    <button id="activate-xray">Activate X-ray Vision</button>

    <button id="activate-all">Activate All Powers</button>
    <button id="deactivate-all">Deactivate All Powers</button>
    <script src="script.js"></script>
  </body>
</html>
